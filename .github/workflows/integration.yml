name: Integration
env:
  DB_DATABASE: cats
  DB_USER: cats
  DB_PASSWORD: cats
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  building:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to build your code on the runner."
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install
      - run: cp .env.test .env
      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ env.TYPEORM_DATABASE }};' -u${{ env.TYPEORM_USERNAME }} -p${{ env.TYPEORM_PASSWORD }}
      - run: ssh-keygen -f keys/key -N ""
      - run: mv keys/key keys/private.key
      - run: mv keys/key.pub keys/public.key
      - run: npm run fixtures:load
      - run: npm run test:integration
      - run: echo "ğŸ This job's status is ${{ job.status }}."
